<!DOCTYPE html>
<html >
<head >
    <title>Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link href="includes/3rdparty/ionic/css/ionic.min.css" rel="stylesheet" />
    <style>
        .timer {
            background-color:black;
            color:white;
            text-align:center;
        }
        .delayedtimer {
            background-color:darkblue;
            color:lightgray;
            text-align:center;
        }
        .setTimePopup {
            line-height: 20px;
            width: auto;
        }
        .popup-container input[type="checkbox"] {
            width: auto;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="includes/3rdparty/ionic/js/ionic.bundle.js"></script>
    <script src="includes/script/app.js"></script>
    <script src="includes/script/controllers/timerCtrl.js"></script>
</head>
<body ng-controller="timerCtrl as timer" id="body" style="padding:0;" >

        <ion-view title="Timer">
            <ion-content padding="false" class="has-header has-footer" style="line-height:100px">
                <div id="timer" class="row responsive-lg" style="padding:0" ng-dblclick="timer.showSetTime();" >
                    <div class="col timer" style="text-align:center;font-size:60pt;">                        
                        {{timer.time | date:'mm:ss'}}
                    </div>
                </div>
                    <div class="button-bar bar-footer ">
                        <button class="button button-stable button-positive   icon ion-power" ng-click="timer.startTimer()" ng-disabled="timer.running"> Start</button>
                        <button class="button button-stable button-assertive  icon ion-close-circled" ng-click="timer.stopTimer()" ng-disabled="!timer.running"> Stop</button>
                        <button class="button button-stable button-energized  icon ion-refresh" ng-click="timer.resetTimer()"> Reset</button>
                    </div>
            </ion-content>
        </ion-view>
    <script>
    window.ionic.Platform.ready(function () {
        angular.bootstrap(document, ['timerApp']);
    });
    </script>
    <script id="my-modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar>
                <h1 class="title">My Modal title</h1>
            </ion-header-bar>
            <ion-content>
                Hello!
            </ion-content>
        </ion-modal-view>
    </script>
</body>
</html>
